<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="8x8 Puzzle Game - A strategic puzzle game for mobile and desktop">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="8x8 Puzzle">
    <title>8x8 Puzzle Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-900 text-white h-screen flex flex-col items-center justify-between overflow-hidden">

    <!-- Header -->
    <div class="w-full max-w-md p-4 flex justify-between items-center bg-slate-800 shadow-lg z-10 header-safe">
        <div>
            <h1 class="text-lg sm:text-xl font-bold text-yellow-400">Brik Brik</h1>
            <p class="text-xs text-slate-400 hidden sm:block">Drag & drop to score</p>
        </div>
        <div class="text-right">
            <div class="text-xs text-slate-400">SCORE</div>
            <div id="score" class="text-xl sm:text-2xl font-mono font-bold text-green-400">0</div>
        </div>
        <button onclick="game.resetGame()" class="ml-2 sm:ml-4 px-3 py-2 sm:py-1 bg-red-600 active:bg-red-700 hover:bg-red-700 rounded text-xs sm:text-sm font-bold shadow touch-manipulation">
            Reset
        </button>
    </div>

    <!-- Game Board Area -->
    <div class="flex-grow flex items-center justify-center w-full max-w-md p-2">
        <div class="bg-slate-700 rounded-lg shadow-2xl p-1" style="width: 100%; aspect-ratio: 1/1;">
            <canvas id="board-canvas" class="w-full h-full"></canvas>
        </div>
    </div>

    <!-- Pieces Area -->
    <div id="pieces-area" class="w-full max-w-md h-40 sm:h-44 bg-slate-800 flex justify-around items-center p-2 sm:p-3 shadow-inner border-t border-slate-700 z-10 footer-safe">
        <!-- 3 Slots for pieces -->
        <div id="slot-0" class="piece-slot w-1/3 h-full flex items-center justify-center touch-manipulation"></div>
        <div id="slot-1" class="piece-slot w-1/3 h-full flex items-center justify-center touch-manipulation"></div>
        <div id="slot-2" class="piece-slot w-1/3 h-full flex items-center justify-center touch-manipulation"></div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center">
        <div class="bg-slate-800 p-8 rounded-xl shadow-2xl text-center border border-slate-600 max-w-sm mx-4">
            <h2 class="text-3xl font-bold text-red-500 mb-2">Game Over!</h2>
            <p class="text-slate-300 mb-6">You cannot place any more pieces.</p>
            <p class="text-xl mb-6">Your Score: <span id="final-score" class="text-yellow-400 font-bold">0</span></p>
            <button onclick="game.resetGame()" class="w-full py-3 bg-green-600 hover:bg-green-700 rounded-lg font-bold text-white shadow-lg transform transition active:scale-95">
                Try Again
            </button>
        </div>
    </div>

    <!-- Load JavaScript modules in order -->
    <script src="js/constants.js"></script>
    <script src="js/board.js"></script>
    <script src="js/pieces.js"></script>
    <script src="js/canvas-renderer.js"></script>
    <script src="js/dragdrop.js"></script>
    <script src="js/game.js"></script>
    
    <!-- Initialize game -->
    <script>
        const game = new PuzzleGame();
    </script>
</body>
</html>
